<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleventh Exercise</title>
</head>
<body>
    <div>
        <h2>Input radius value and get the volume of a sphere.</h2>

        <label for="radius">Radius: </label>
        <input type="number" id="radius" placeholder="Enter radius">

        <label for="volume">Volume: </label>
        <input type="text" id="volume" value="0.0000" readonly>

        <button onclick="calculateVolume()">Calculate</button>
        
    </div>

    <script>
        function calculateVolume() {
            const radius = document.getElementById('radius').value;
            const volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            document.getElementById('volume').value = volume.toFixed(4);
        }

    </script>
</body>
</html>
