<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fourth Exercise</title>
</head>
<body>
    <script>
        const moveCharsForward = (str) => {
            return str
            .split('')
            .map(char => String.fromCharCode(char.charCodeAt(0) + 1))
            .join('');
        }

        const chars = prompt("Enter some characters: ")
        console.log("Shifted characters: " + moveCharsForward(chars));

       
    </script>
</body>
</html>
